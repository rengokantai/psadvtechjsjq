<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.2.3.min.js"></script>
</head>
<body>
<div id="work">
    <h5 class="clickable">work</h5>
    <input type="button" class="clickable" value="click">
    <p><span class="clickable">clickable</span></p>
</div>
<div id="message"></div>
</body>
<script>
    $(function(){
        var showevent = function(options){
            options = $.extend({
                eventType:'click',
                eventTarget:this
            },options)
            var message = options.eventType+': '+(options.eventTarget.nodeName||'unknown')+options.eventTarget.nodeType;
            $('#message').append(message);
        };

        $('.clickable').click(function(){
            showevent.call(this);
        }).mousedown(function(){
            showevent.call(this,{eventType:'mosedown'});
            return false;
        }).dblclick(function(){
            showevent.call(this,{eventType:'dblclick'});
        }) //return false cancel all subsequest events, like text selection
    })
</script>
</html>
